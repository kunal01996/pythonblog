{% include 'layouts/header.html' %}
{% include 'layouts/menu.html' %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">New Post</h1>
    <p class="lead">Add a new post</p>
  </div>
</div>
<form method="POST" action="{% url 'post_create' %}">{% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputEmail4">Title</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Title" name="title">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Body</label>
    <textarea class="form-control" name="body" rows="7">

    </textarea>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Author</label>
    <select name="author" class="form-control">
    <option>
        ---Choose--
        {% for user in users %}
        <option value="{{user.pk}}">{{user.username}}</option>
        {% endfor %}
    </option>
    </select>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" name="status" checked>
      <label class="form-check-label" for="gridCheck">
        Enable
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Add New</button>
</form>
{% include 'layouts/footer.html' %}
